<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <img src="assets/img/logo-check-app.png" alt="Logo CheckApp" class="app-logo">
        <div class="main-content">
            <h1 class="app-title">CheckApp</h1>
            <!-- Actualiza el href para apuntar al archivo APK -->
            <a href="app-release.apk" class="download-button" download>Descarga Aquí</a>
        </div>
        <div class="cards-container">
            <div class="feature-card">
                <h3>Registro de Asistencia</h3>
                <p>Registra la asistencia de los participantes de manera eficiente.</p>
            </div>
            <div class="feature-card">
                <h3>Gestión de Eventos</h3>
                <p>Organiza eventos, capacitaciones y charlas fácilmente.</p>
            </div>
            <div class="feature-card">
                <h3>Reportes Detallados</h3>
                <p>Genera reportes precisos sobre la asistencia de los eventos.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
